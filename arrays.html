        // sort, check first last ranges


        function isWithinRanges(arr) {
            const min = Math.min(...arr)
            const max = Math.max(...arr)

            const rangeCondMin = getRangeCondition(min)
            const rangeCondMax = getRangeCondition(max)

            let ret = ""

            // not within the same range
            if (rangeCondMin != rangeCondMax) {
                ret = "No condition is happening"
            }
            else {
                // within the same range
                switch (rangeCondMin) {
                    case 0:
                        ret = "smaller than 50"
                        break;
                    case 1:
                        ret = "between 51 to 100"
                        break;
                    case 2:
                        ret = "between 101 to 200"
                        break;
                    case 3:
                        ret = "greater than 200"
                        break;
                    default:
                        ret = "Error"
                        break;
                }
            }

            return ret
        }

        // 0: num<=50, 1: 50>num>=100, 2: 100>num>=200, 3: num>=201  
        function getRangeCondition(num) {
            let ret = 0

            if (num < 51) {
                ret = 0
            }
            else if (num < 101) {
                ret = 1
            }
            else if (num < 201) {
                ret = 2
            }
            else {
                ret = 3
            }

            return ret
        }
