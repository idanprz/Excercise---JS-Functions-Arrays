<body>

    <script>
        // for question (8)
        const g1 = "Hello "
        const g2 = "World!"

        // 1
        function getMax(num1, num2) {
            return num1 > num2 ? num1 : num2
        }

        // 2
        function incIfEqual(num1, num2) {
            if (num1 == num2) {
                return ++num1
            }
        }

        // 3
        function getLowestOfFourNotBetween1and5(num1, num2, num3, num4) {
            if (isBetween1and5FourNums(num1, num2, num3, num4)) {
                return -1
            }
            else {
                return getMin4(num1, num2, num3, num4)
            }
        }

        function getMin4(num1, num2, num3, num4) {
            return getMin(getMin(num1, num2), getMin(num3, num4))
        }

        function getMin(num1, num2) {
            return num1 < num2 ? num1 : num2
        }

        function isBetween1and5FourNums(num1, num2, num3, num4) {
            return isBetween1and5(num1) || isBetween1and5(num2) ||
                isBetween1and5(num3) || isBetween1and5(num4)
        }

        function isBetween1and5(num) {
            return num >= 1 && num <= 5
        }

        // 4
        function isEven(num) {
            return num % 2 == 0 ? "Even" : "Odd"
        }

        // 5
        function are4or2orNoEqual(num1, num2, num3, num4) {
            const num_eq = getHighestNumberOfEqualElements(num1, num2, num3, num4)

            if (num_eq == 4) {
                return "all numbers are equal"
            }
            else if (num_eq == 2) {
                return "only 2 numbers are equal"
            }
            else {
                return "all numbers are not equal"
            }
        }

        function getHighestNumberOfEqualElements(num1, num2, num3, num4) {
            const arr = [num1, num2, num3, num4]

            // holds the highest number of equal elements 
            var max_cnt = 1

            for (let i = 0; i < arr.length; i++) {

                var curr_cnt = 1

                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        ++curr_cnt
                        // avoid duplicate counting
                        arr.splice(j, 1)
                        --j
                    }
                }

                max_cnt = getMax(curr_cnt, max_cnt)
            }

            return max_cnt
        }

        // 6
        function getDaysInAMonth(month) {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    return 30
                    break;

                case 2:
                    return 28
                    break;

                default:
                    return -1
                    break;
            }
        }

        // 8
        function useGlobalVars() {
            print(g1 + g2)
        }

        // 9
        function useLocalVars() {
            const l1 = "Hello "
            const l2 = "World!"

            print(l1 + l2)
        }

        // util functions

        function print(element) {
            document.write(`${element} `)
        }

        function break_line() {
            document.write(`<br />`)
        }     
    </script>
